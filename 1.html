<body>
  <script>
    //Напишете функција за пресметување на факториел на некој број
    let n=Number(prompt('Vnesete broj koj e pogolem ili ednakov na nula'))
    if (n<0){
      console.log("greska")
    }
    else function factorial(n){
    if(n==0){
        return 1;
      }
      else{
        return n*factorial(n-1);
      }
    }
    console.log(factorial(n))
  </script>
